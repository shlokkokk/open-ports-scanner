<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Booting …</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  body{margin:0;background:#000;color:#0f0;font-family:'Share Tech Mono',monospace;height:100vh;display:flex;align-items:center;justify-content:center;overflow:hidden;}
  #boot{width:80ch;font-size:1.2rem;white-space:pre-wrap;}
  .cursor{display:inline-block;background:#0f0;width:10px;height:20px;animation:blink 1s infinite;}
  @keyframes blink{0%,49%{opacity:1;}50%,100%{opacity:0;}}
</style>
</head>
<body>
<div id="boot"></div>
<script>
const lines=[
  "PORTS SCANNER ",
  "Open-source utility — 2025",
  "",
  "Booting modules...",
  "Mapping hosts...",
  "Loading port matrix ...",
  "Boot sequence complete.",
  "",
  "> _ Launching UI..."
];
let i=0, speed=40;
function type(){
  if(i<lines.length){
    document.getElementById('boot').textContent += lines[i] + '\n';
    i++;
    setTimeout(type, speed*lines[i-1].length);
  }else{
    setTimeout(()=>window.location='/scan', 800);
  }
}
type();
</script>
</body>
</html>
